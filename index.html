<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Italianno&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="intro">
      <img src="images/wes logo.png" alt="" />
      <div class="text">
        <span id="ready">Ready to <span id="sup">Supercharge</span></span>
        <span id="work">your workflow?</span>
        <span id="ai"
          >Leverage AI to create, automate and optimize your tasks with
          ease</span
        >
      </div>
    </div>
    <div class="welcome">
      <span id="welc">Welcome Back!</span>
      <div id="email">
        <span id="em">Email Address</span>
        <div class="input">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" placeholder="Enter your email address" />
        </div>
      </div>
      <div id="pass">
        <span id="pa">Password</span>
        <div class="inp">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Enter your password" />
        </div>
        <a id="ln" href="">Forgot password?</a>
      </div>
      <button>Log In</button>
      <div class="divider">
        <div class="line"></div>
        <span>OR</span>
        <div class="line"></div>
      </div>
      <div class="continue">
        <div class="google">
          <i class="fa-brands fa-google"></i>
          <span>Continue With Google</span>
        </div>
        <div class="apple">
          <i class="fa-brands fa-apple"></i>
          <span>Continue with Apple</span>
        </div>
      </div>
      <span id="account"
        >Don't have an account? <a href="">Create an account</a></span
      >
    </div>
  </body>
</html>
